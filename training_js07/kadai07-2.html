<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
</head>
<body>
    <h3>写真の一覧</h3>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <div id = "container"></div>
    <button id = 'continue' onclick = "showPhoto()">写真を表示</button>
    

    <script>
        let container = document.getElementById("container");
        let photo = ["photo_1.jpg", "photo_2.jpg", "photo_3.jpg", "photo_4.jpg", 
                     "photo_5.jpg", "photo_6.jpg", "photo_7.jpg", "photo_8.jpg"];
        function showPhoto() {
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_1.jpg'>`);
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_2.jpg'>`);
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_3.jpg'>`);
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_4.jpg'>`);
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_5.jpg'>`);
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_6.jpg'>`);
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_7.jpg'>`);
            container.insertAdjacentHTML('beforeend', `<img src = 'photo_8.jpg'>`);

            document.getElementById('continue').remove();
        }
    </script>
</body>
</html>
