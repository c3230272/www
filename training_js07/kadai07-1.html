<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h3>人口の多い国ランキング</h3>
    <ol id = 'flag'>
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button id = 'continue' onclick = "showflag()">国旗で表示</button>

    <script>
        let container = document.getElementById('flag');
        container.insertAdjacentHTML(`<img src = flag_CHN.png>`);
        container.insertAdjacentHTML(`<img src = flag_IND.png>`);
        container.insertAdjacentHTML(`<img src = flag_USA.png>`);
        container.insertAdjacentHTML(`<img src = flag_IDN.png>`);
    </script>
</body>
</html>
