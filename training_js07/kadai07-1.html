<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h3>人口の多い国ランキング</h3>
    <ol id = 'flag'>
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <div>
        <ol id = 'photo'>
        </ol>
    </div>
    <button id = 'continue' onclick = "showflag()">国旗で表示</button>

    <script>
        let photo = ["flag_CHN.png", "flag_IND.png", "flag_USA.png", "flag_IDN.png"];

        function showflag() {

            document.getElementById('flag').remove();

            let container = document.getElementById('photo');
            container.insertAdjacentHTML('beforeend' + '<li>' + `<img src = 'flag_CHN.png'>`+ '</li>');
            container.insertAdjacentHTML('beforeend' + '<li>' + `<img src = 'flag_IND.png'>` + '</li>');
            container.insertAdjacentHTML('beforeend' + '<li>' + `<img src = 'flag_USA.png'>` + '</li>');
            container.insertAdjacentHTML('beforeend' + '<li>' + `<img src = 'flag_IDN.png'>` + '</li>');
            
        }
    </script>
</body>
</html>
