<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h3>人口の多い国ランキング</h3>
    <ol id = 'flag'>
        <li id = 'photo_1'>中国</li>
        <li id = 'photo_2'>インド</li>
        <li id = 'photo_3'>アメリカ</li>
        <li id = 'photo_4'>インドネシア</li>
    </ol>
    <button id = 'continue' onclick = "showflag()">国旗で表示</button>

    <script>
        let photo = ["flag_CHN.png", "flag_IND.png", "flag_USA.png", "flag_IDN.png"];
        function showflag() {
            document.getElementById('flag').remove();

            let container = document.getElementById('flag');
            
            document.getElementById('photo_1').container.insertAdjacentHTML(`<img src = 'flag_CHN.png'>`);
            document.getElementById('photo_2').container.insertAdjacentHTML(`<img src = 'flag_IND.png'>`);
            document.getElementById('photo_3').container.insertAdjacentHTML(`<img src = 'flag_USA.png'>`);
            document.getElementById('photo_4').container.insertAdjacentHTML(`<img src = 'flag_IDN.png'>`);

            document.getElementById('flag').remove();
        }
    </script>
</body>
</html>
