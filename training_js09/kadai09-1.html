<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう。</p>
    <button id = "btn" onclick = "show()">ヒントを見る</button>
    <div id = "message">（注意）北海道は「県」ではありません。</div>

    <script>
        function show() {
            let clickTimes = 0;
            let container = document.getElementById("message");

            if (clickTimes == 1) {
                container.insertAdjacentHTML('東北地方にあります。');
                document.getElementById("btn").reload("答えを見る");
                clickTimes++;
            }
        }
    </script>
</body>
</html>
