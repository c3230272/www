<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう。</p>
    <button id = "btn" onclick = "show()">ヒントを見る</button>
    <div id = "message">（注意）北海道は「県」ではありません。</div>

    <script>
        function show() {
            let clickTimes = 1;
            var element = document.getElementById("message");
            for (let i = 1; i <= 2; i++) {
                if (clickTimes == 1) {
                    element.innerHTML = '東北地方にあります。';
                    document.insertAdjacentHTML("btn").innerText = "答えを見る";
                    clickTimes++;
                } else {
                    element.innerText = '答えは「岩手県」です。';
                }
            }
        }
    </script>
</body>
</html>
