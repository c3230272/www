<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
    <style>
        #message {

        }
    </style>
</head>
<body>
    <h1>座席の予約</h1>
    <p><div id = "message">東京会場（予約受付中）</div></p>
    <button onclick = "showAnswer();">予約する</button>

    <script>
        function showAnswer() {
            let anserBox = document.getElementById('message');
            anserBox.innerHTML = '東京会場（予約済み）';
        }
    </script>
</body>
</html>
