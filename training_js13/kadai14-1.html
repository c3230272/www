<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
    <style>
        #box1 {
            border : solid ;
            padding-top : 10px;
            padding-bottom : 10px;
            padding-left : 6px;
        }
        #box2 {
            border : solid;
            padding-left : 6px;
        }
        button {
            margin-top : 10px;
            margin-bottom : 10px;
        }
    </style>
</head>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>

    <div id = "box1">
    <h3>人口800万人以上の都道府県</h3>
    <ul>
        <li>東京都</li>
        <li>神奈川県</li>
        <li>大阪府</li>
    </ul>
    </div>

    <button onclick = "check();">HTMLを表示</button>
    
    <div id = "box2">
    <p id = "text">ここにHTMLが表示されます。</p>
    </div>

    <script>
        function check() {
            let message = document.getElementById(document.write("box1"));
            document.getElementById("text").textContent = message;
        }
    </script>
</body>
</html>
