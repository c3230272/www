<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岐阜協立大学　経営学部経営情報学科</title>
    <style>
        h2 {
            background-color: #ebffce;
        }

        .balloon {
            .box1, .box2, .box3 {
                display: inline-block;
                font-weight: bold;
                color: #fff;
                background: #333;
                padding: 20px 22px;
                position: relative;
            }
        }
        .balloon::before{
            .box1, .box2, .box3 {
                content: "";
                position: absolute;
                width: 15px;
                height: 12px;
                background: #333;
                bottom: -12px;
                left: 0;
                right: 0;
                clip-path: polygon(0 0, 100% 0, 50% 100%);
                margin: auto;
            }
        }


    </style>
</head>
<body>
    <h2>岐阜協立大学　経営学部経営情報学科</h2>
    <div>
        <section>
            <div class = "balloon">
                <section class="box1">
                    ITに興味のある人
                </section>
                <section class="box2">
                    経営を基礎から学びたい人
                </section>
                <section class="box3">
                    会計を深く学びたい人
                </section>
            </div>
        </section>
    </div>
</body>
</html>
