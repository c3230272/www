<body>

    <script>
        let photo = [images/photo_1.jpg, images/photo_2.jpg, images/photo_3.jpg, images/photo_4.jpg, images/photo_5.jpg, images/photo_6.jpg, images/photo_7.jpg, images/photo_8.jpg];

        }
