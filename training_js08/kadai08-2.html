<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
    <style>
    table {
        clear : both;
        border : solid black, 1px;
    }
    tr {
        border : solid black, 1px;

    }
    th {
        text-align : center;
        background-color : #99CCCC;
        padding-top : 10px;
        padding-bottom : 10px;
        padding-right : 20px;
        padding-left : 20px;
        border : solid black, 1px;
    }
    td {
        text-align : right;
        padding-top : 10px;
        padding-bottom : 10px;
        padding-right : 20px;
        padding-left : 20px;
        border : solid black, 1px;
    }
</style>
</head>
<body onload = "createTable()">
        <h1>九九の表</h1>
        <table>
            <thead id = "t_head"></thead>
            <tbody id = "t_body"></tbody>
        </table>

        <script>
            function createTable() {
    
                let row = '<tr><th></th>';
                for (let j = 1; j <= 5; j++) {
                    row = row + '<th>' + j + '</th>';
                }
                row = row + '</tr>';
                document.getElementById('t_head').insertAdjacentHTML('beforeend', row);
    
    
                for (let i = 1; 1 <= 9; i++) {
                    let row = '<tr><th>' + i + '</th>';
                    for (let j = 1; j <= 9; j++) {
                        row = row + '<td>' + i*j + '</td>';
                    }
                    row = row + '</tr>';
                    document.getElementById('t_body').insertAdjacentHTML('beforeend', row);
                }
            }
        </script>
</body>
</html>
